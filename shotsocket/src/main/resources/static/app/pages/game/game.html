<div ng-hide="playerConnected">
	<h3>Join with your phone</h3>
	<p>Scan the QR code below with a QR code reader or visit the following URL with your phone: {{ gameControllerUrl }}
	<div id="gameControllerUrlQrCode"></div>
</div>

<div ng-show="playerConnected">
	<table>
		<tbody>
			<tr>
				<td>alpha (direction)</td>
				<td>{{deviceOrientation.alpha}}</td>			
			</tr>
			<tr>
				<td>beta (tilt front/back)</td>
				<td>{{deviceOrientation.beta}}</td>			
			</tr>
			<tr>
				<td>gamma (tilt left/right)</td>
				<td>{{deviceOrientation.gamma}}</td>			
			</tr>
		</tbody>
	</table>
	<canvas id="canvas"></canvas>
</div>
